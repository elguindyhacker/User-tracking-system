<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Log in </title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        <h1>Log in</h1>
        <div class="login">
            <label for="email"><strong>Enter your email:</strong></label>
            <input type="email" id="email" name="email" required>
    
            <label for="password1"><strong>Enter your password:</strong></label>
            <input type="password" id="password1" name="password1" required>
    
            <label for="password2"><strong>Confirm your password:</strong></label>
            <input type="password" id="password2" name="password2" required>
    
            <input type="submit" value="Submit" onclick="return checkPassword();">
        </div>
       <div class="eh">
        <h1>Thanks for logging in.</h1>   
       </div>
</body>
</html>
